<p-sidebar [showCloseIcon]="false"  [style]="{paddingTop: '30px'}" [(visible)]="battlePanel" [fullScreen]="true" class="battle-panel">
    <div class="arena">
        <div class="ui-g">
            <div class="ui-g-7 right">
                <div class="life-panel">
                    <p>Charmander</p>
                    <p>50 / 100</p>
                    <p-progressBar class="life-bar" [value]="50"></p-progressBar>
                </div>
            </div>
            <div class="ui-g-5 right">
                <img class="pokemon-in-battle" src="/assets/pokemons/123.png">
            </div>
            <div class="ui-g-5 left">
                <img class="pokemon-in-battle" src="/assets/pokemons/145.png">
            </div>
            <div class="ui-g-7 left">
                <div class="life-panel">
                    <p>Charmander</p>
                    <p>50 / 100</p>
                    <p-progressBar class="life-bar" [value]="50"></p-progressBar>
                </div>
            </div>
        </div>
    </div>
    <div class="down-panel">
        <div class="ui-g">
            <div class="ui-g-6 center">
                <button pButton class="ui-button-danger ui-button-rounded" label="Atacar"></button>
            </div>
            <div class="ui-g-6 center">
                <button pButton class="ui-button-rounded" label="Pokemon"></button>
            </div>
            <div class="ui-g-6 center">
                <button pButton class="ui-button-success ui-button-rounded" label="Items"></button>
            </div>
            <div class="ui-g-6 center">
                <button pButton class="ui-button-gray ui-button-rounded" label="Fugir"></button>
            </div>
        </div>
    </div>
</p-sidebar>
