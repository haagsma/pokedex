<p-sidebar [showCloseIcon]="false" [(visible)]="pokedex" [fullScreen]="true" class="pokedex">
    <div class="pokedex-in">
        <p-scrollPanel [style]="{width: '100%',height: '80%',border: '2px solid lightseagreen', background: 'white'}">
            <div class="ui-g">
                <div *ngFor="let pokemon of pokedexList" class="ui-g-4 center">
                    <img class="pokemon-pokedex" src="/assets/pokemons/{{pokemon.num}}.png" />
                    <p>{{pokemon.name}}</p>
                    <p><span style="color: #888a96 !important;" *ngFor="let t of pokemon.types"> {{t.type.name}} </span></p>
                </div>
            </div>
            <div class="more">
                <div *ngIf="loading">
                    <p-progressSpinner [style]="{width: '50px', height: '50px'}" strokeWidth="8" animationDuration=".5s"></p-progressSpinner>
                </div>
                <div *ngIf="!loading">
                    <a (click)="more()"><i class="pi pi-chevron-down"></i></a>
                </div>
            </div>
        </p-scrollPanel>
        <div class="center">
            <button (click)="pokedex = false" pButton class="ui-button-warning ui-button-rounded" label="Sair"></button>
        </div>
    </div>
</p-sidebar>
