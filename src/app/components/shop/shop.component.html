        <p-tabPanel header="Pokeballs">
            <div *ngIf="getPokeballs().length > 0"  class="ui-g">
                <div *ngFor="let item of getPokeballs()" class="ui-g-4 choose center">
                    <a (click)="comprar(item)">
                        <img class="item-bag" src="/assets/items/{{item.item.nemotecnico}}.png" />
                    </a>
                    <p>{{item.item.name}}</p>
                    <p>$ {{item.price}}</p>
                </div>
            </div>
            <p  *ngIf="getPokeballs().length == 0">Ops, n達o tem nada aqui!</p>
        </p-tabPanel>
        <p-tabPanel header="Potions">
            <div *ngIf="getPotions().length > 0" class="ui-g">
                <div *ngFor="let item of getPotions()" class="ui-g-4 choose center">
                    <a (click)="comprar(item)">
                        <img class="item-bag" src="/assets/items/{{item.item.nemotecnico}}.png" />
                    </a>
                    <p>{{item.item.name}}</p>
                    <p>$ {{item.price}}</p>
                </div>
            </div>
            <p  *ngIf="getPotions().length == 0">Ops, n達o tem nada aqui!</p>
        </p-tabPanel>
        <p-tabPanel header="Special">
            <div *ngIf="getSpecials().length > 0" class="ui-g">
                <div *ngFor="let item of getSpecials()" class="ui-g-4 choose center">
                    <a (click)="comprar(item)">
                        <img class="item-bag" src="/assets/items/{{item.item.nemotecnico}}.png" />
                    </a>
                    <p>{{item.item.name}}</p>
                    <p>$ {{item.price}}</p>
                </div>
            </div>
            <p  *ngIf="getSpecials().length == 0">Ops, n達o tem nada aqui!</p>
        </p-tabPanel>
    </p-tabView>
    <div class="center">
        <button (click)="shop = false" pButton class="ui-button-warning ui-button-rounded" label="Sair"></button>
    </div>
</p-sidebar>
