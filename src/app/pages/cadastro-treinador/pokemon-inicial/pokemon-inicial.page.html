<div class="laboratorio">
    <div class="container">
        <div class="informacao">
            <p>Escolha seu pokemon inicial!</p>
        </div>
        <form>
            <div>
                <p-scrollPanel class="scroll" [style]="{width: '100%', height: '400px'}">
                    <div class="ui-g">
                        <div *ngFor="let pokemon of iniciais" class="ui-g-4">
                            <a (click)="escolher(pokemon)"><img class="pokemon" src="/assets/pokemons/{{pokemon.num}}.png" /></a>
                            <p class="captalize">{{pokemon.name}}</p>
                        </div>
                    </div>
                </p-scrollPanel>
            </div>
            <div>
                <button (click)="continuar()" pButton class="ui-button-warning ui-button-rounded" label="Voltar"></button>
            </div>
        </form>
    </div>
</div>
<p-dialog [style]="{width: '80%'}" [closeIcon]="false" [(visible)]="confirmarPanel">
    <h3>Tem certeza que deseja esse pokemon?</h3>
    <div class="center">
        <img class="pokemon" src="/assets/pokemons/{{pokemon?.num || '001'}}.png" />
        <p class="captalize">{{pokemon?.name}}</p>
        <button (click)="continuar()" pButton class="ui-button-warning ui-button-rounded" label="Sim"></button>
        <button style="margin-left: 10px" (click)="confirmarPanel = false" pButton class="ui-button-warning ui-button-rounded" label="NÃ£o"></button>
    </div>
</p-dialog>
